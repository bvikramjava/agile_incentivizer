<div class="container">
    <div class="page-header">
        <h2>{{title}}</h2>
    </div>
    <form role=form >
        <div class="form-group">
            <label for=name>Task Name</label>
            <input type="text" class="form-control" ng-model="tasks[task].name" id="name" placeholder="Enter Task Name">
        </div>
        <div class="form-group">
            <label for="description">Task Description</label>
            <textarea id="description" class="form-control" ng-model="tasks[task].description" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" class="form-control" ng-model="tasks[task].category" ng-options="cat.name as cat.name for cat in categories">
                <option ng-repeat="category in instance.categories">{{category.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for=due_date>Due Date</label>
            <input type="date" class="form-control" ng-model="tasks[task].due_date" id="due_date" placeholder="Enter Due Date">
        </div>
        <div class="form-group">
            <label for=weight>Weight</label>
            <input type="number" min="1" max="13" class="form-control" ng-model="tasks[task].weight" id="weight" placeholder="Enter Task Weight">
        </div>
        <button type="submit" class="btn btn-default" ng-click="createTask();" ng-hide="task_selected">Submit</button>
        <button type="submit" class="btn btn-default" ng-click="updateTask(task);" ng-show="task_selected">Save</button>
    </form>
</div>
